<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Rating Predictor</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Review Rating Predictor</h1>
        <div class="forms">
            <!-- First form for the review text -->
            <form method="post" action="/">
                <label for="review_text" class="label-first">Enter a review:</label>
                <input type="text" id="review_text" name="review_text" class="input-first" required>
                <button type="submit">Predict Rating</button>
            </form>

            <!-- Second form for the index number -->
            <form method="post" action="/">
                <label for="index_number" class="label-second">Enter an index number:</label>
                <input type="number" id="index_number" name="index_number" class="input-second" required>
                <button type="submit">Predict Rating from Index</button>
            </form>
        </div>

        {% if review_text %}
            <p class="review">Entered Review: {{ review_text }}</p>
        {% endif %}
        {% if actual_rating is defined %}
            <p class="actual-rating">Actual Rating: {{ actual_rating }}</p>
        {% endif %}
        {% if predicted_rating is defined %}
            <p class="rating">Predicted Rating: {{ predicted_rating }}</p>
        {% endif %}
    </div>
</body>
</html>
